<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Đăng ký trước</title>

<style>
  body {
    background: #f3f3f3;
    text-align: center;
    padding-top: 120px;
    font-family: "Baloo", sans-serif;
  }

  /* Container + icon 2 bên */
  .title-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }

  .cat-ear {
    width: 60px;
    height: 50px;
    background: #6d3e3d;
    border-radius: 50px 50px 0 0;
    transform: rotate(-10deg);
  }

  .cat-ear.right {
    transform: scaleX(-1) rotate(-10deg);
  }

  /* TEXT MULTILAYER OUTLINE */
  .title {
    font-size: 80px;
    font-weight: 900;
    color: #ffe08c;   /* Màu vàng bên trong */

    /* shadow nhiều lớp để tạo outline giống trong hình */
    text-shadow:
      /* lớp nâu nhạt sát chữ */
      -2px -2px 0 #b6784a,
       2px -2px 0 #b6784a,
      -2px  2px 0 #b6784a,
       2px  2px 0 #b6784a,

      /* lớp viền nâu đậm ngoài cùng */
      -6px -6px 0 #5a3a35,
       6px -6px 0 #5a3a35,
      -6px  6px 0 #5a3a35,
       6px  6px 0 #5a3a35;
  }
</style>

</head>
<body>

<div class="title-wrapper">
  <div class="cat-ear"></div>

  <div class="title">ĐĂNG KÝ TRƯỚC</div>

  <div class="cat-ear right"></div>
</div>

</body>
</html>
